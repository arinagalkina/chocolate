<div class="backdrop  is-hidden animate__animated " data-backdrop-buy>
  <div class="buyModal">
    <button class="modal__close" data-close-buy><svg><use href="./images/icons.svg#close"></use></svg></button>

    <h2 class="buyModal__title"><span class="buyModal__span">bUY</span> nOW</h2>
    <ul class="buyModal__list">
      <li class="buyModal__item">
        <img src="./images/modal-choc.png" alt="chocolate" /><button
          class="buyModal__btn--cards"
        >
          100 g
        </button>
      </li>
      <li class="buyModal__item hidden">
        <img src="./images/modal-mixChoc.png" alt="chocolate" /><button
          class="buyModal__btn--cards"
        >
          200 g
        </button>
      </li>
      <li class="buyModal__item hidden">
        <img src="./images/modal-barChoc.png" alt="chocolate" /><button
          class="buyModal__btn--cards"
        >
          300 g
        </button>
      </li>
    </ul>

   <div class="buyModal__formWrapping">
    <form class="buyModal__form">
        <label class="buyModal__expl--text">Personal information</label>
        <div class="buyModal__form--box">
          <input
            class="buyModal__input buyModal__width buyModal__name "
            type="text"
            placeholder="Name"            required

          />
          <input
            class="buyModal__input buyModal__width  buyModal__name"
            type="text"
            placeholder="Surname"            required

          />
        </div>
        <label class="buyModal__expl--text">Email</label>
        <div class="form_box">
          <input
            class="buyModal__input buyModal__email buyModal__width"
            type="email"
            placeholder="Enter your email"            required

          />
        </div>
        <label class="buyModal__expl--text"
          >Phone number
  
          <div class="modal__form_label" for="telephone">
            <div class="modal__wrapper">
              <img src="./images/ukrain_flag.svg" alt="ukrain_flag" />
              <span class="modal__form_num"> +380 </span>
            </div>
    
            <input
              name="telephone"
              class="modal__phone buyModal__width buyModal__input"
              type="tel"
              placeholder="Phone number"
              required
            />
          </div>
        </label>
  
        <label class="buyModal__expl--text">Card number</label>
        <div class="form_box">
          <input
            class="buyModal__input buyModal__card buyModal__width"
            type="card"
            placeholder="Enter card"
            required
          />
        </div>
        <label class="buyModal__expl-text">Comment</label>
        <div class="form_box">
          <input
            class="buyModal__input buyModal__comment buyModal__width"
            type="text"
            placeholder="Enter text"            required

          />
        </div>
  
        <button class="buyModal__btn">Submit</button>
      </form>
   </div>
  </div>
</div>
